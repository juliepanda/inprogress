<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="bower_components/jsfeat/build/jsfeat-min.js"></script>
    <script type="text/javascript" src="adapter.js"></script>
    <style>
      video, canvas {
        margin-left: 230px;
        margin-top: 120px;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="demo-frame">
      <div class="demo-container">
        <video width="480" height="380" id="video" preload autoplay loop muted></video>
        <canvas width="480" height="380" id="canvas"></canvas>
      </div>
    </div>
    <script>
      window.onload = function() {
        //get webRTC video stream working
        var video = document.getElementById('video');
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');
        navigator.getUserMedia = ( navigator.getUserMedia ||
            navigator.webkitGetUserMedia ||
            navigator.mozGetUserMedia ||
            navigator.msGetUserMedia);
       
        var constraints = window.constraints = { audio: false, video: true };
        
        function successCallback(stream) {
          var videoTracks = stream.getVideoTracks();
          console.log('Got stream with constraints:', constraints);
          console.log('Using video device: ' + videoTracks[0].label);
          stream.onended = function() {
            console.log('Stream ended');
          };
          window.stream = stream; // make variable available to browser console
          attachMediaStream(video, stream);
        }

        function errorCallback(error) {
          console.log('navigator.getUserMedia error: ', error);
        }

        navigator.getUserMedia(constraints, successCallback, errorCallback);
      }
    </script>
  </body>
</html>
